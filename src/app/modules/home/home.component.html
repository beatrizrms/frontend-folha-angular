<!-- Carousel section -->
<section id="carousel-news" class="row">
  <!-- Carousel component -->
  <app-carousel [items]="newsCarousel"></app-carousel>
</section>

<!-- Section: Top News -->
<section
  class="row-section"
  *ngFor="let section of topNews"
  tabindex="0"
  role="heading"
  attr.aria-label="{{ section.name }}"
>
  <h2 class="section-title">{{ section.name }}</h2>
  <div class="row">
    <app-news
      *ngFor="let new of section.news"
      class="col-lg-4 col-md-4 col-sm-12"
      [type]="'top'"
      [item]="new"
    ></app-news>
  </div>
</section>

<!-- Section: Last News -->
<section
  class="row-section"
  *ngFor="let section of sections"
  tabindex="0"
  role="heading"
  attr.aria-label="{{ section.name }}"
>
  <h2 class="section-title">{{ section.name }}</h2>
  <div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12">
      <div class="row">
        <app-news
          class="col-lg-6 col-md-6 col-sm-12"
          *ngFor="let new of section.news"
          [type]="'last'"
          [item]="new"
        ></app-news>
      </div>
    </div>

    <aside class="advertising aside col-lg-4 col-md-0 col-sm-0">
      <a
        class="container-ads"
        href="www.google.com.br"
        target="_blank"
        tabindex="0"
        role="banner"
        attr.aria-label="publicidade xxx"
      >
        <span class="ads-label">Publicidade</span>
        <img src="../assets/images/ads-300x600.png" alt="publicidade" />
      </a>
    </aside>
  </div>
</section>

<!-- Related News and other -->
<section class="row">
  <section
    class="column-section col-lg-4 col-md-6 col-sm-12"
    *ngFor="let otherNew of otherNews"
    tabindex="0"
    role="heading"
    attr.aria-label="{{ otherNew.name }}"
  >
    <h2 class="section-title grouped">{{ otherNew.name }}</h2>
    <app-news
      *ngFor="let new of otherNew.news"
      [type]="otherNew.type"
      [item]="new"
    ></app-news>
  </section>

  <div class="advertising col-lg-0 col-md-6 col-sm-12">
    <a
      class="container-ads"
      href="www.google.com.br"
      target="_blank"
      tabindex="0"
      role="banner"
      attr.aria-label="publicidade xxx"
    >
      <span class="ads-label">Publicidade</span>
      <img src="../assets/images/ads-300x250.png" alt="publicidade" />
    </a>
  </div>
</section>
